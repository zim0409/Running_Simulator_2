    <div class="container">
        <div class="input-section">
            <h1>跑步数据记录器</h1>
            <form id="running-form">
                <label for="year">年:</label>
                <select id="year" name="year" required>
                    <!-- Options will be populated by JavaScript -->
                </select>

                <label for="month">月:</label>
                <select id="month" name="month" required>
                    <!-- Options will be populated by JavaScript -->
                </select>

                <label for="date">日:</label>
                <select id="date" name="date" required>
                    <!-- Options will be populated by JavaScript -->
                </select>
                <label for="distance">距离 (km):</label>
                <input type="number" id="distance" name="distance" step="0.01" required value="4.5">
                <label for="duration">时长 (min):</label>
                <input type="number" id="duration" name="duration" step="0.01" required value="30">
                <label for="weights">体重 (kg):</label>
                <input type="number" id="body-weights" name="body-weights" step="1" required value="60">
                <label for="weights">身高 (cm):</label>
                <input type="number" id="body-height" name="body-height" step="1" required value="168">
                <button type="submit" id="submit-button">添加数据</button>
            </form>

                <select id="screen-size" name="screen-size">

                <button id="randomize-btn">随机化</button>
                <button id="screenshot-btn">保存截图</button>
            </form>
